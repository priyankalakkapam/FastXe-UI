name: Docker Build & Push to ACR

on:
  workflow_dispatch:  # Manual trigger

jobs:
  build-and-scan:
    name: Application Build and Security Scan
    runs-on: self-hosted    # Your DESKTOP-BE1AC6Q runner
    environment: TST        # Your TST environment

    env:
      DOCKER_IMAGE_NAME: uifastxe

    steps:
      # === Checkout Code ===
      - name: Checkout repository
        uses: actions/checkout@v4

      # === Login to ACR ===
      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # === Build Docker Image ===
      - name: Build Docker Image
        shell: powershell
        run: |
          docker build `
            -t ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.run_id }} `
            -f Dockerfile `
            .

      # === Push Docker Image ===
      - name: Push Docker Image
        shell: powershell
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.run_id }}

      # === Cleanup Old Images ===
      - name: Cleanup old Docker images
        shell: powershell
        run: |
          $images = docker image ls -q | Select-Object -Skip 2
          if ($images) {
            docker image rm $images --force
          }
          docker buildx prune -a -f
